<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Työvuoro ICS Generaattori</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="container" id="dropZone">
    <p class="copyright top-copyright">2025 Marko.T©</p>
    <h1>Työvuoro ICS Generaattori</h1>
    <p class="subtitle">Luo kalenteritiedosto työvuoroistasi (valitse työvuoro pdf-tiedosto tai pudota se tähän)</p>
    <input type="file" id="pdfInput" accept=".pdf" onchange="handleFileSelect(event)">
    <div class="customization">
      <label>Muistutus: 
        <select id="reminder">
          <option value="none">Ei muistutusta</option>
          <option value="15">15 minuuttia</option>
          <option value="30">30 minuuttia</option>
          <option value="60">1 tunti</option>
          <option value="90">1,5 tuntia</option>
          <option value="120">2 tuntia</option>
        </select>
      </label>
    </div>
    <div class="button-group">
      <button id="generateButton" onclick="generateICS()" class="hidden">Lataa kalenterimerkintä</button>
    </div>
    <div class="calendar-buttons">
      <button id="googleButton" onclick="window.open('https://calendar.google.com/calendar/u/0/r/settings/export', '_blank')">
        Lisää Google Kalenteriin
      </button>
      <button id="outlookButton" onclick="window.open('https://outlook.live.com/calendar/0/addcalendar', '_blank')">
        Lisää Outlookiin
      </button>
      <button id="shareButton" class="hidden" onclick="shareICS()">Jaa</button>
    </div>
    <div id="status">
      <div class="spinner" id="spinner" style="display: none;"></div>
      <span id="statusText"></span>
    </div>
    <div id="preview" class="hidden">
      <h2>Esikatselu</h2>
      <table>
        <thead>
          <tr>
            <th>Päivämäärä</th>
            <th>Aika</th>
            <th>Kuvaus</th>
          </tr>
        </thead>
        <tbody id="previewTable"></tbody>
      </table>
    </div>
    <p class="copyright">2025 Marko.T©</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
