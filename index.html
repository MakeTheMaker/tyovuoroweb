<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uusi sivusto: Vuoroparseri">
    <title>Uusi sivusto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles for the new site button */
        .new-site-button {
            background: linear-gradient(135deg, #5a5aff, #ff55ff); /* Gradient from blue to pink */
            color: #ffffff;
            padding: 14px 28px;
            border: none;
            border-radius: 50px; /* Rounded pill shape */
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(90, 90, 255, 0.5); /* Stronger shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-decoration: none;
        }

        .new-site-button:hover {
            background: linear-gradient(135deg, #4a4aff, #ff33ff); /* Darker gradient on hover */
            transform: translateY(-5px) scale(1.05); /* Lift and slight scale */
            box-shadow: 0 10px 30px rgba(90, 90, 255, 0.7); /* Enhanced shadow */
        }

        .new-site-button i {
            font-size: 20px; /* Larger icon */
            animation: pulse 1.5s infinite; /* Pulsing arrow */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uusi sivusto</h1>
        <p class="subtitle">Siirry uudelle sivulle:</p>
        <a href="https://vuoroparseri.web.app/" target="_blank" class="new-site-button">
            <i class="fas fa-arrow-right"></i> Vuoroparseri
        </a>
        <p class="copyright">Â© 2025 Marko.T</p>
    </div>
</body>
</html>
